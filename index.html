<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tech Quiz Today</title>
</head>

<body>
    <h1 class="heading">Tech Quiz Today</h1>
    <!--Container which includes entirety of quiz-->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <!--Answer Buttons-->
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!--Start and Next Buttons-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

    </div>
    <div class="container">
        <div id="form-container" class="hide">
            <div class="enter-name">
                <form method="post">
                    <label for="name">Enter your name:</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </form>
            </div>
            <div class="btn">
                <button type="submit" id="form-button">Let's Begin!</button>
            </div>
        </div>
    </div>
    <h2 class="heading">Score</h2>
    <div class="container" id="score-container">
        <table id="scoreboard">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
