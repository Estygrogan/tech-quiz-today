<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tech Quiz Today</title>
</head>

<body>
    <h1 class="heading">Tech Quiz Today</h1>
    <!--Container which includes entirety of quiz-->
    <div id="container" class="container">
        <div id="question-container" class="hide">
            <h1 id="question-number">Question 0 of 10</h1>
            <div id="question">Question</div>
            <!--Answer Buttons-->
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!--Start and Next Buttons-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="info-btn" class="info-btn btn">How to Play</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

    </div>
    <!--Form for submission of name-->
    <div id="form-container" class="container hide">

        <div class="enter-name">
            <form id="form-submit" action="#" method="post">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" placeholder="Full Name" minlength="2" maxlength="20" required>
                <button id="form-button" class="btn">Let's Begin!</button>
            </form>
        </div>


    </div>

    <div id="score-container" class="container score-board hide">
        <h2 class="heading">Score</h2>
        <table id="scoreboard">
            <tr>
                <th>Name</th>
                <td id="username-fill">Player Name</td>
                <th>Score</th>
                <td id="live-score">0/10</td>
            </tr>
        </table>
    </div>


    <div id="quiz-info" class="container hide">
        <h2>
            1. Hit the Start Button and enter your username.
        </h2>
        <h2>
            2. Answer the 10 questions and see how well you do!
        </h2>
        <button id="close-info" class="btn">Back</button>
    </div>

    <script src="assets/js/script.js" type="module"></script>
</body>

</html>
